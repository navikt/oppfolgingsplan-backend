query HentPersonOgGeo($ident: ID!, $navnHistorikk: Boolean = false) {
  hentPerson(ident: $ident) {
    navn(historikk: $navnHistorikk) {
      fornavn
      mellomnavn
      etternavn
      forkortetNavn
      originaltNavn {
        fornavn
        mellomnavn
        etternavn
      }
    }
    adressebeskyttelse(historikk: false) {
      gradering
    }
  }
  hentGeografiskTilknytning(ident: $ident) {
    gtBydel
    gtKommune
    gtLand
    gtType
  }
}
